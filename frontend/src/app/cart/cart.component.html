<div >

<div class="">
    <mat-grid-list cols= 4 #grid rowHeight="480px" gutterSize="20px">
      <mat-grid-tile *ngFor="let store of store">
        
        <mat-card class="example-card">
         <mat-card-header>
           <div ></div>
           <mat-card-title> {{store.name}}</mat-card-title>
           <mat-card-subtitle>
           </mat-card-subtitle>
         </mat-card-header>
         <img mat-card-image style ="height: 8cm;"  src ="{{store.position}}" alt="Photo of ">
         <mat-card-content>
             price : &#8377; {{store.price}}
           </mat-card-content>
         <mat-card-actions>
          <div class="example-button-row">
          <button mat-flat-button color="primary">BUY</button> 
          <button mat-flat-button color="primary" style = " margin-left: 10px;" (click)="remove(store)">Remove</button>
          </div>
         </mat-card-actions>
       </mat-card>
       
   
      </mat-grid-tile>
    </mat-grid-list>
  </div>
  
  
</div>
<div class="pricedisplay"><h3>Total Price is : {{totalprice}}</h3> </div>
